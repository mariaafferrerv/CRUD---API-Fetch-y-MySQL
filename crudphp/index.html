<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Productos</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4 text-center">CRUD de Productos</h1>

    <!-- Formulario -->
    <div class="card mb-4">
        <div class="card-header">Formulario de producto</div>
        <div class="card-body">
            <form id="formProducto">
                <input type="hidden" name="id" id="id">

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Código</label>
                        <input type="text" name="codigo" id="codigo" class="form-control">
                </div>
                    <div class="col-md-5">
                        <label class="form-label">Producto</label>
                        <input type="text" name="producto" id="producto" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" name="precio" id="precio" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad" class="form-control">
                    </div>
                </div>

                <button type="submit" id="btnGuardar" class="btn btn-primary me-2">
                    Guardar
                </button>
                <button type="button" id="btnNuevo" class="btn btn-secondary">
                    Nuevo
                </button>
            </form>
        </div>
    </div>

    <!-- Buscador -->
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="txtBuscar" class="form-control" placeholder="Buscar por código o producto...">
        </div>
        <div class="col-md-2">
            <button id="btnBuscar" class="btn btn-outline-primary">
                Buscar
            </button>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card">
        <div class="card-header">Listado de productos</div>
        <div class="card-body">
            <table class="table table-striped" id="tablaProductos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llena con JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Nuestro JS -->
<script src="script.js"></script>

</body>
</html>
